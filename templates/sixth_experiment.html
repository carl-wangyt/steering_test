<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>

    function createDiv(_width, _height) {
            var str = "";
            str += " <div style=' ";
            str += "width:" + _width + "px;";
            str += "height:" + _height + "px;";
            // str += "background-color:" + "#DC143C" + ";";
            str += "border:1px solid #FF0000;"
            str += "position:absolute;";
            str += "left:" + randomNum(100,150) + "px;";
            str += "top:" + randomNum(200,900) + "px;";
            str += "'></div>"
            document.write(str);
    }
    function randomNum(minNum,maxNum){
        switch(arguments.length){
            case 1:
                return parseInt(Math.random()*minNum+1,10);
            break;
            case 2:
                return parseInt(Math.random()*(maxNum-minNum+1)+minNum,10);
            break;
                default:
                    return 0;
                break;
        }
    }
    var hei = new Array(10,20,30,40,50,60);
    var wid = new Array(100,200,300,400,500,600);
    var s = new Array();
    for(var x=0;x<36;x++){
        s[x]=new Array();        //声明二维数组
        for(var y=0;y<2;y++){
            s[x][y]=0;          //数组初始化为0
        }
    }
    for(var i=0;i<36;i++){
        if(i<6){
            s[i][0] = hei[0];
            s[i][1] = wid[i];
        }
        else if((i>=6)&&(i<12)){
            s[i][0] = hei[1];
            s[i][1] = wid[i-6];
        }
        else if((i>=12)&&(i<18)){
            s[i][0] = hei[1];
            s[i][1] = wid[i-12];
        }
        else if((i>=18)&&(i<24)){
            s[i][0] = hei[1];
            s[i][1] = wid[i-18];
        }
        else if((i>=24)&&(i<30)){
            s[i][0] = hei[1];
            s[i][1] = wid[i-24];
        }
        else if((i>=30)&&(i<36)){
            s[i][0] = hei[1];
            s[i][1] = wid[i-30];
        }
    }
    console.log(s[1][0]);
    var w,h;
    for (var j = 0; j < 36; j++) {
        w = s[j][1];
        h = s[j][0];
        createDiv(w, h);
    }

</script>


</body>
</html>
